<!DOCTYPE html>
<html>

<head>

  <script src="main.js" type="module"></script>
</head>

<body>
  <header>
    <img class="img-header"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
      alt="pokemon">
  </header>

  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"

  <nav class="contenedor-nav">
    <div class="input-name"><input type="text" id="name"> <button id="btn-buscar">Buscar</button></div>
    <div class="filtros">
      <div class="options">
        <select id="opciones" data-testid="select-filter" name="type">
          <option value="normal">Normal</option>
          <option value="fire">fire</option>
          <option value="agua">Agua</option>
          <option value="Planta">Planta</option>
          <option value="electricidad">Electricidad</option>
          <option value="hielo">Hielo</option>
        </select>
      </div>

      <div class="order" data-testid="select-sort">
        <label> Ordenar por nombre</label>
        <select id="opciones">
          <option value="asc">A-Z</option>
          <option value="z-a">Z-A</option>
        </select>
      </div>
      <div class="button">
        <button data-testid="button-clear">Limpiar filtros</button>
      </div>
    </div>
  </nav>

  <section id="root" class="area-card">
   
  </section>
</body>
<footer>
  <p class="p-footer">pokedex</p>
</footer>
