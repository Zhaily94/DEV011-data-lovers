<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="h1-header">
        <h1>
          <img
            class="img-header"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
            alt="pokemon"
          />
        </h1>
      </div>

      <nav class="contenedor-nav">
        <div class="input-name">
          <label for="name">Buscar por nombre</label>
          <input type="text" id="name" />
          <button id="btn-buscar"><i class="fas fa-search"></i></button>
        </div>
        <div class="filtros">
          <div class="options">
            <label for="opciones"> Filtrar por tipo</label>
            <select
              id="opciones"
              data-testid="select-filter"
              name="select-type"
            >
              <option value="">---</option>
              <option value="normal">Normal</option>
              <option value="fire">Fire</option>
              <option value="water">Water</option>
              <option value="fairy">Fairy</option>
              <option value="electric">Electric</option>
              <option value="fighting">Fighting</option>
              <option value="grass">Grass</option>
              <option value="ice">Ice</option>
              <option value="flying">Flying</option>
              <option value="psychic">Psychic</option>
            </select>
          </div>

          <div class="order">
            <label for="opcions-order"> Ordenar por nombre</label>
            <select
              id="opcions-order"
              data-testid="select-sort"
              name="select-order"
            >
              <option value="">--</option>
              <option value="asc">A-Z</option>
              <option value="desc">Z-A</option>
            </select>
          </div>
          <div class="button">
            <button data-testid="button-statistics">Mas poderoso</button>
            <button data-testid="button-statisticsDebil">Mas debil</button>
            <button data-testid="button-clear">Limpiar filtros</button>
          </div>
        </div>
      </nav>
      <h3 id="contador"></h3>
    </header>

  <button class="principiante">PRINCIPIANTE</button>
  <img class="entrada"
  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
  alt="pokemon"> -->

    <main>
      <h2></h2>
      <section id="root" class="area-card">
        <ul id="list"></ul>
      </section>
    </main>
    <footer>
      <p class="p-footer">Creado por:</p>
      <br />
      <br />
      <p class="p-footer">Karla Vianey Contreras y Zhaira Lysset Santos</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
